<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>O.BA</title>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-spacelab.css">
    <link rel="stylesheet" type="text/css" href="assets/index.css">
    <link rel="stylesheet" type="text/css" href="assets/signin.css">
  </head>
  <body>
	<!-- main content -->
		<!-- project logo-->
		<div class="jumbotron">
		<img id="project_logo" src="assets/banana_logo.png">
			<!-- project profile image -->
			<div class="container">
			<img id="profile-image" src="assets/banana_tree_visualhunt.jpg">
				<!-- signup or login -->
				<div class="row">
					<!-- signup -->
					<div class="col-md-6">
 						<form class="form-signin">
							<h2 class="form-signin-heading">O.BA에 처음 오셨어요?</h2>
        			<label for="inputEmail" class="sr-only">이메일주소</label>
        			<input type="email" id="inputEmail" class="form-control" placeholder="이메일주소" required autofocus>
        			<label for="inputUsername" class="sr-only">사용자이름</label>
        			<input type="username" id="inputUsername" class="form-control" placeholder="사용자이름" required autofocus>
       				<label for="inputPassword" class="sr-only">비밀번호</label>
        			<input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
        			<button class="btn btn-lg btn-primary btn-block" type="submit">회원가입하기</button>
      			</form>
					</div>
					<!-- login -->
					<div class="col-md-6">
 						<form class="form-signin">
							<h2 class="form-signin-heading">또 와주셔서 감사해요!</h2><br></br>
        			<label for="inputUsername" class="sr-only">사용자이름</label>
        			<input type="username" id="inputUsername" class="form-control" placeholder="사용자이름" required autofocus>
       				<label for="inputPassword" class="sr-only">비밀번호</label>
        			<input type="password" id="inputPassword" class="form-control" placeholder="비밀번호" required>
        			<button class="btn btn-lg btn-primary btn-block" type="submit">로그인하기</button>
      			</form>
					</div>
				</div>
			</div>
		</div>   	 
  </body>
</html>
